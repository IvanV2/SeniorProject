<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/javascript/main.js"></script>
  </head>
  <body class="SBBody">
    <section class="bar">
      <a class="navbar" href="/html/index.html">Home</a>
      <a class="navbar" href="/html/sandbox.html">JS Testing</a>
      <a class="navbar" href="/html/about.html">About</a>
    </section>
    <hr />
    <div class="flex-container">
      <button class="flexButton" id="fb1" onclick="picChangeToIvan()">
        Ivan
      </button>
      <button class="flexButton" id="fb2" onclick="picChangeToBen()">
        Ben
      </button>
      <button class="flexButton" id="fb3" onclick="picChangeToFord()">
        Ford
      </button>
      <button class="flexButton" id="fb4" onclick="picChangeToDefault()">
        Remove Selection
      </button>
    </div>
    <hr />
    <div class="imgContainer">
      <p id="cap">No One Selected Yet</p>
      <img
        src="/media/default.jpg"
        alt="No One Selected Yet"
        height="100"
        id="picTest"
      />
    </div>
    <hr />
    <h1 id="calcHead">Calculator</h1>

    <div id="calcContainer">
      <div class="key"><button class="num">1</button></div>
      <div class="key"><button class="num">2</button></div>
      <div class="key"><button class="num">3</button></div>
      <div class="key"><button class="num">4</button></div>
      <div class="key"><button class="num">5</button></div>
      <div class="key"><button class="num">6</button></div>
      <div class="key"><button class="num">7</button></div>
      <div class="key"><button class="num">8</button></div>
      <div class="key"><button class="num">9</button></div>
    </div>
  </body>
</html>
